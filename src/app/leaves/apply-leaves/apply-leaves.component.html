<div class="wrapper">
    <!-- Sidebar  -->
    <app-sidemenu></app-sidemenu>

    <!-- Page Content  -->
    <div id="content">

        <app-header></app-header>

        <div class="form-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form class="form-horizontal">
                            <div class="header">Apply To Leave</div>
                            <div class="form-content">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <select class="form-control" name="leavetypename" id="leavetypeid" [(ngModel)]="leaveTypeId" required>
                                            <option value="null" selected disabled>Select Leave Type :</option>
                                            <option value="cl">Casual Leave</option>
                                            <option value="sl">Sick Leave</option>
                                            <option value="ml">Medical Leave</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <input type="date" class="form-control" name="startdatename" id="startdateId" placeholder="Select leave start date" [(ngModel)]="leaveStartDate">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control" name="enddatename" id="enddateId" placeholder="Select leave end date" [(ngModel)]="leaveEndDate">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" name="reasonname" id="reasonnameId" placeholder="Type reason to leave" [(ngModel)]="leaveReason">
                                    </div>
                                </div>
                            </div>
                            <div class="footer clearfix">
                                <button type="submit" class="btn btn-default" (click)="applyLeave()">SAVE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
