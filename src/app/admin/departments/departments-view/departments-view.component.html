<div class="wrapper">
    
    <!-- Admin Sidebar  -->
    <app-admin-sidemenu></app-admin-sidemenu>

    <!-- Page Content  -->
    <div id="content">

        <!-- Admin Header  -->
        <app-admin-header></app-admin-header>

        <div class="container-fluid demo">
            <div class="team-single">
                <div class="row">
                    <div class="col-md-12">
                        <div class="team-single-text padding-50px-left sm-no-padding-left mt-3">
                            <div class="d-flex justify-content-between align-items-baseline">
                                <h4 class="font-size38 sm-font-size32 xs-font-size30">DEPARTMENT DETAILS</h4>
                                <button class="btn btn-action-back" type="submit" (click)="goBackTo()">
                                    <span><i class="fas fa-chevron-left"></i></span>
                                    <span class="ml-2">Back</span>
                                </button>
                            </div>
                            
                            <div class="contact-info-section margin-40px-tb mt-5">
                                <ul class="list-style9 no-margin">
                                    <li>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row d-flex">
                                                    <div class="col-md-4 d-flex align-items-baseline">
                                                        <i class="fas fa-graduation-cap text-orange"></i>
                                                        <strong class="margin-10px-left text-orange ml-3">Department Name</strong>
                                                    </div>
                                                    <div class="col-md-8 d-flex align-items-baseline">
                                                        <span>:</span>
                                                        <p class="ml-5">{{ deptData?.departmentName | titlecase }}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row d-flex">
                                                    <div class="col-md-4 d-flex align-items-baseline">
                                                        <i class="fas fa-graduation-cap text-orange"></i>
                                                        <strong class="margin-10px-left text-orange ml-3">Department Short Name</strong>
                                                    </div>
                                                    <div class="col-md-8 d-flex align-items-baseline">
                                                        <span>:</span>
                                                        <p class="ml-5">{{ deptData?.departmentShortName }}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row d-flex">
                                                    <div class="col-md-4 d-flex align-items-baseline">
                                                        <i class="fas fa-graduation-cap text-orange"></i>
                                                        <strong class="margin-10px-left text-orange ml-3">Department Short Code</strong>
                                                    </div>
                                                    <div class="col-md-8 d-flex align-items-baseline">
                                                        <span>:</span>
                                                        <p class="ml-5">+91 {{ deptData?.departmentShortCode }}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row d-flex">
                                                    <div class="col-md-4 d-flex align-items-baseline">
                                                        <i class="fas fa-graduation-cap text-orange"></i>
                                                        <strong class="margin-10px-left text-orange ml-3">Status</strong>
                                                    </div>
                                                    <div class="col-md-8 d-flex align-items-baseline emp-status">
                                                        <span>:</span>
                                                        <!-- <p class="badge badge-success ml-5" *ngIf="deptData?.status === 1">Active</p>
                                                        <p class="badge badge-danger ml-5" *ngIf="deptData?.status === 0">Inactive</p> -->
                                                        <span class="badge badge-pill badge-success ml-5" *ngIf="deptData?.status === 1">
                                                            Active
                                                        </span>
                                                        <span class="badge badge-pill badge-danger ml-5" *ngIf="deptData?.status === 0">
                                                            InActive
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
